{% extends "layout.html" %}
{% block body %}
<div class="flex-width-10 flex-offset-1 flex-basis-10 mail">
    <div><h5>{{ letter.subject }}</h5></div>
    <div class="sender flex-row flex-align-center">
        <div class="avatar"><a href="{{ url_for('core.profile_view', uid=letter.sender.id) }}"><img class="circular bordered-dark" src="{{ letter.sender.avatar_or_default|safe }}" title="Avatar" /></a></div>
        <div><b>{{ letter.sender.name }} &#8594; {{ letter.receiver.name }} @ {{ letter.created_as_string }}</b></div>
    </div>
    <div class="content">{{ letter.content|safe }}</div>
    <hr>
    <div class="right-content">
        <a style="float: left" class="img-btn" onclick="cleanRedirect(event, '{{ url_for('core.mail') }}');"><i class="fas fa-arrow-left" title="Inbox"></i></a>
        <a class="img-btn" onclick="cleanRedirect(event, '{{ url_for('core.mail_reply', mid=letter.id) }}');"><i class="fas fa-reply" title="Reply"></i></a>
        <a class="img-btn" onclick="cleanRedirect(event, '{{ url_for('core.mail_delete', mid=letter.id) }}');"><i class="fas fa-trash" title="Delete"></i></a>
    </div>
</div>
{% endblock %}
