{% extends "layout.html" %}
{% block body %}
<div class="flex-width-10 flex-offset-1 flex-basis-10 mail">
    <form class="flex-column" action="{{ url_for('core.mail_compose') }}" method="post">
        <label for="receiver">To: *</label>
        <select name="receiver">
            <option value="" disabled selected>receiver...</option>
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.name }}</option>
        {% endfor %}
        </select>
        <label for="subject">Subject: *</label>
        <input name="subject" type="text" />
        <label for="content">Content: *</label>
        <textarea name="content"></textarea>
        <hr>
        <div class="right-content">
            <a class="img-btn" onclick="cleanSubmit(event, document.forms[0]);"><i class="fas fa-paper-plane" title="Send"></i></a>
            <a class="img-btn" onclick="window.history.back();"><i class="fas fa-trash" title="Discard"></i></a>
        </div>
    </form>
</div>
{% endblock %}
